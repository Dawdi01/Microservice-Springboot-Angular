name: CI - Build and Analyze

on:
  push:
    branches: [ "gestion-materiel" ]
  pull_request:
    branches: [ "gestion-materiel" ]

jobs:
  build:
    name: Build & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔧 Install `user-api` module locally
        run: mvn clean install -DskipTests
        working-directory: user-api

      - name: 🧪 Run Tests (gestion-materiel)
        run: mvn test
        working-directory: gestion-materiel

      - name: 📦 Build (gestion-materiel, skip tests)
        run: mvn package -DskipTests
        working-directory: gestion-materiel

      - name: 🔍 SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar \
          -Dsonar.projectKey=Dawdi01_Microservice-Springboot-Angular \
          -Dsonar.organization=pi2025-dawdi \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        working-directory: gestion-materiel
