name: CI - Build, Analyze, Deploy

on:
  push:
    branches: [ "gestion-materiel" ]
  pull_request:
    branches: [ "gestion-materiel" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔧 Install `user-api` locally
        run: mvn clean install -DskipTests
        working-directory: user-api

      - name: 🧪 Run Tests (gestion-materiel)
        run: mvn test
        working-directory: gestion-materiel

      - name: 📦 Build App (gestion-materiel, skip tests)
        run: mvn package -DskipTests
        working-directory: gestion-materiel

      - name: 🔍 SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=Dawdi01_Microservice-Springboot-Angular \
            -Dsonar.organization=pi2025-dawdi \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        working-directory: gestion-materiel

      - name: 🐳 Build Docker image
        run: docker build -t gestion-materiel:latest .


      - name: 🔐 Login to Nexus (via ngrok)
        env:
            NEXUS_USER: ${{ secrets.NEXUS_USER }}
            NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: echo "$NEXUS_PASS" | docker login --username "$NEXUS_USER" --password-stdin https://$NGROK_URL

      - name: 📤 Push Docker image to Nexus
        run: |
            docker tag gestion-materiel:latest ${{ secrets.NGROK_URL }}/repository/maven_releases/gestion-materiel:latest
            docker push ${{ secrets.NGROK_URL }}/repository/maven-releases/gestion-materiel:latest